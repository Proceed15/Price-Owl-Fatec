<input type="text" [(ngModel)]="produtoNome" placeholder="Digite o nome do produto">
<button (click)="buscarProdutos()">Buscar</button>

<div *ngIf="produtos">
  <div *ngFor="let produto of produtos">
    <h2>Título do produto: {{ produto.titulo }}</h2>
    <a [href]="produto.link">Link do produto</a>
    <p>Preço do produto: R$ {{ produto.preco }}</p>
   <p>Link foto: {{produto.link}}</p>
  </div>
</div>
